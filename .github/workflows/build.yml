name: Build arm64

on:
  workflow_dispatch:
  push:
    tags: ['v*.*']
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Resolve Swift packages
        run: xcodebuild -resolvePackageDependencies -project "Hidden Bar.xcodeproj" -scheme "Hidden Bar"

      - name: Build arm64 app
        run: |
          set -o pipefail
          xcodebuild build \
            -project "Hidden Bar.xcodeproj" \
            -scheme "Hidden Bar" \
            -configuration Release \
            -arch arm64 \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MACOSX_DEPLOYMENT_TARGET=10.13 \
            2>&1 | xcbeautify --renderer github-actions

      - name: Package zip
        run: |
          cd build/Build/Products/Release
          ditto -c -k --keepParent "Hidden Bar.app" "Hidden-Bar-arm64.zip"

      - name: Package dmg
        run: |
          cd build/Build/Products/Release
          mkdir -p dmg-staging
          cp -R "Hidden Bar.app" dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Hidden Bar" -srcfolder dmg-staging \
            -ov -format UDZO "Hidden-Bar-arm64.dmg"

      - uses: actions/upload-artifact@v6
        with:
          name: Hidden-Bar-arm64
          path: |
            build/Build/Products/Release/Hidden-Bar-arm64.zip
            build/Build/Products/Release/Hidden-Bar-arm64.dmg
